<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purchase Ticket</title>
</head>
<body>
    <h2>Purchase Ticket</h2>
    <form action="/purchase" method="post">
        <label>Event:</label>
        <input type="text" name="event" required><br>
        <label>Seat Type:</label>
        <input type="text" name="seat_type" required><br>
        <label>Train Number:</label>
        <input type="text" name="train_no" required><br>
        <label>Train Time:</label>
        <input type="text" name="train_time" required><br>
        
        <input type="submit" value="Buy Ticket">
    </form>
</body>
</html>
